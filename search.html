<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♫ Player</title>
    <meta name="description" content="Player de Musica">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="menu-aside p-3">
            <div class="header-user">
                <div class="icon-user">
                    <ion-icon name="person-outline"></ion-icon>
                </div>
                <span class="header-user-name ml-1">Hamaro</span>
            </div>

            <div class="menu-list">
                <ul>

                    <li class="menu-item">
                        <a href="index.html">
                            <ion-icon name="home-outline"></ion-icon>
                            <span class="menu-item-title ml-1">Inicio</span>
                        </a>
                    </li>

                    <li class="menu-item active">
                        <a href="search.html">
                            <ion-icon name="search-outline"></ion-icon>
                            <span class="menu-item-title ml-1">Buscar</span>
                        </a>
                    </li>

                    <li class="menu-item">
                        <a href="#">
                            <ion-icon name="musical-notes-outline"></ion-icon>
                            <span class="menu-item-title ml-1">Minha Biblioteca</span>
                        </a>
                    </li>

                    <li class="menu-item">
                        <a href="#">
                            <ion-icon name="star-outline"></ion-icon>
                            <span class="menu-item-title ml-1">Favoritos</span>
                        </a>
                    </li>

                </ul>
            </div>
            <div class="photo-song">
                <img src="assets/img/Five-Hours-by-Deorro.jpg" alt="Five Hours by Deorro">
            </div>
        </div>
        <div class="body-content">

            <section class="card">
                <div class="card-header">
                    <div class="card-title">
                        <a href="#">Buscar</a>
                    </div>
                    <small>Busque artistas, musicas ou podcast</small>
                </div>

                <div class="card-content card-page p-0">
                    <input type="search" class="form-control" name="search" id="search" placeholder="Busque artistas, musicas ou podcast" >
                </div>

            </section>

            <section class="card card-auto-rows">
                <div class="card-header">
                    <div class="card-title">
                        <a href="#">Navegar por todas as seções</a>
                    </div>
                </div>

                <div class="card-content genre-container">
                    <div class="genre-songs">
                        <div class="genre-song-title">
                            Sertanejo
                        </div>
                        <img class="genre-song-photo" src="assets/img/genre-sertanejo.jpeg" alt="Genero Sertanejo">
                    </div>
                </div>


            </section>

        </div>
    </div>
    <div class="player-container">

        <div class="song-details">
            <div class="photo-mini-song">
                <img src="assets/img/Five-Hours-by-Deorro.jpg" alt="Five Hours by Deorro">
            </div>
            <div class="song-details-info">
                <div class="song-details-title">
                    <a href="#">Five Hours</a>
                </div>
                <div class="song-details-author">
                    <a href="#">Deorro</a>
                </div>
            </div>
        </div>
        <div class="song-status">
            <div class="song-status-controls">
                    
                <button type="button" class="btn btn-clean mr-1" title="Ordem Aleatoria"><ion-icon name="shuffle-outline"></ion-icon></button>

                <button type="button" class="btn btn-clean mr-1" title="Anterior"><ion-icon name="play-skip-back-outline"></ion-icon></button>

                <!-- <button type="button" class="btn btn-clean mr-1 hide" title="Pause"><ion-icon name="pause-outline"></ion-icon></button> -->
                <button type="button" class="btn btn-clean mr-1" title="Play"><ion-icon name="play-outline"></ion-icon></button>

                <button type="button" class="btn btn-clean mr-1" title="Próxima"><ion-icon name="play-skip-forward-outline"></ion-icon></button>

                <button type="button" class="btn btn-clean" title="Repetir"><ion-icon name="repeat-outline"></ion-icon></button>
            </div>
            <div class="song-status-controls-progress-bar">
                <span id="song-time-current">0:50</span>
                <div class="progress" id="song-time-progress">
                    <div class="progress-cicle" style="left: 20%;"></div>
                    <div class="progress-bar" style="width: 20%;"></div>
                </div>
                <span id="song-time-total">3:00</span>
            </div>
        </div>
        <div class="song-control">
            <div class="song-control-playlist mr-2">
                <button type="button" class="btn btn-clean" title="Fila de Reprodução"><ion-icon name="list-outline"></ion-icon></button>
            </div>
            <div class="song-control-volume mr-2">
                <div class="song-control-volume-icon mr-1">
                    <button type="button" class="btn btn-clean" title="Mutar | Com Som">
<!--                         <ion-icon name="volume-off-outline"></ion-icon>
                        <ion-icon name="volume-low-outline"></ion-icon>
                        <ion-icon name="volume-medium-outline"></ion-icon> -->
                        <ion-icon name="volume-high-outline"></ion-icon>
                    </button>
                </div>
                <div class="progress">
                    <div class="progress-cicle" style="left: 50%;"></div>
                    <div class="progress-bar" style="width: 50%;"></div>
                </div>
            </div>
            <div class="song-control-volume-expand mr-2">
                <button type="button" class="btn btn-clean" title="Tela Cheia"><ion-icon name="expand-outline"></ion-icon></button>
            </div>
        </div>

    </div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>

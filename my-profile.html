    <div class="player-container">

        <div class="song-details">
            <div class="photo-mini-song">

            </div>
            <div class="song-details-info">

                </div>
                <div class="song-details-author">
                    <a href="#">Deorro</a>
                </div>
            </div>
        </div>
        <div class="song-status">
            <div class="song-status-controls">
                    
                <button type="button" class="btn btn-clean mr-1" title="Ordem Aleatoria"><ion-icon name="shuffle-outline"></ion-icon></button>

                <button type="button" class="btn btn-clean mr-1" title="Anterior"><ion-icon name="play-skip-back-outline"></ion-icon></button>

                <!-- <button type="button" class="btn btn-clean mr-1 hide" title="Pause"><ion-icon name="pause-outline"></ion-icon></button> -->
                <button type="button" class="btn btn-clean mr-1" title="Play"><ion-icon name="play-outline"></ion-icon></button>

                <button type="button" class="btn btn-clean mr-1" title="Próxima"><ion-icon name="play-skip-forward-outline"></ion-icon></button>

                <button type="button" class="btn btn-clean" title="Repetir"><ion-icon name="repeat-outline"></ion-icon></button>
            </div>
            <div class="song-status-controls-progress-bar">
                <span id="song-time-current">0:50</span>
                <div class="progress" id="song-time-progress">
                    <div class="progress-cicle" style="left: 20%;"></div>
                    <div class="progress-bar" style="width: 20%;"></div>
                </div>
                <span id="song-time-total">3:00</span>
            </div>
        </div>
        <div class="song-control">
            <div class="song-control-playlist mr-2">
                <button type="button" class="btn btn-clean" title="Fila de Reprodução"><ion-icon name="list-outline"></ion-icon></button>
            </div>
            <div class="song-control-volume mr-2">
                <div class="song-control-volume-icon mr-1">
                    <button type="button" class="btn btn-clean" title="Mutar | Com Som">
<!--                         <ion-icon name="volume-off-outline"></ion-icon>
                        <ion-icon name="volume-low-outline"></ion-icon>
                        <ion-icon name="volume-medium-outline"></ion-icon> -->
                        <ion-icon name="volume-high-outline"></ion-icon>
                    </button>
                </div>
                <div class="progress">
                    <div class="progress-cicle" style="left: 50%;"></div>
                    <div class="progress-bar" style="width: 50%;"></div>
                </div>
            </div>
            <div class="song-control-volume-expand mr-2">
                <button type="button" class="btn btn-clean" title="Tela Cheia"><ion-icon name="expand-outline"></ion-icon></button>
            </div>
        </div>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <meta name="description" content="Player de Musica">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="menu-aside p-3">
            <div class="header-user">
                <div class="icon-user">
                    <i class="icofont-ui-user"></i>
                </div>
                <span class="ml-2">Hamaro</span>
            </div>

            <div class="menu-list">
                <ul>

                    <li class="menu-item">
                        <a href="#">
                            <i class="icofont-home"></i>
                            <span class="ml-1">Inicio</span>
                        </a>
                    </li>

                    <li class="menu-item">
                        <a href="#">
                            <i class="icofont-navigation-menu"></i>
                            <span class="ml-1">Navegar</span>
                        </a>
                    </li>

                    <li class="menu-item">
                        <a href="#">
                            <i class="icofont-music-note"></i>
                            <span class="ml-1">Minha Biblioteca</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
        <div class="body-content"></div>
    </div>
    <div class="player-container">

        <div class="song-details">
            <div class="song-details-title">Five Hours</div>
            <div class="song-details-author">Deorro</div>
        </div>
        <div class="song-status">
            <div class="song-status-controls">

                <div class="song-status-controls-btn">
                    
                    <i class="icofont-random"></i>

                    <i class="icofont-rewind"></i>

                    <i class="icofont-pause"></i>
                    <i class="icofont-play-alt-1"></i>

                    <i class="icofont-forward"></i>

                    <i class="icofont-ui-reply"></i>

                </div>
                <div class="song-status-controls-progress-bar">
                    <div class="progress-bar"></div>
                </div>

            </div>
            <div class="song-status-duration"></div>
        </div>
        <div class="song-control">
            <div class="song-control-playlist"></div>
            <div class="song-control-volume"></div>
        </div>

    </div>
</body>
</html>
